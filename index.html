<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real-time Buses</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

            document.addEventListener('DOMContentLoaded', function() {
                fetch("https://data.etabus.gov.hk/v1/transport/kmb/route/")
                .then(response => response.json())
                .then(JSON_data => {
                    JSON_data.data.forEach(function(JSON_file) {
                        let route = JSON_file.route;
                        let bound = JSON_file.bound;
                        let orig_en = JSON_file.orig_en;
                        let dest_en = JSON_file.dest_en;
                        console.log(route, bound, orig_en, dest_en);

                        // Update routes on web 

                        let li_route = document.createElement('li');
                        li_route.innerHTML = `${route}: ${orig_en} &#9193 ${dest_en}`;

                        document.querySelector('#routes').append(li_route);
                    })
                })

                // Report if error
                .catch(error => {
                    console.log('Error:', error);
                });
            });

        </script>
    </head>

        <h1>Real-time buses</h1>
        <div id="search_div">
            <input type="text" id="search-bar" placeholder="Type the route here">
        </div>

                <template data-routes-template>
                    <li></li>
