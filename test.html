<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real-time Buses</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Impletement search bar
                document.querySelector('#search-bar').addEventListener('input', filterRoute);

                function filterRoute(){
                    const searchInputValue = document.querySelector('#search-bar').value.toLowerCase();
                    const routes = document.querySelectorAll('.route');
                    console.log(routes)
                    document.querySelectorAll('.route').forEach(function(route){
                        if(route.innerHTML.toLowerCase().includes(searchInputValue)){
                            route.style.display = '';
                        }
                        else{
                            route.style.display = 'none';
                        }
                    });
                }
            });
        </script>
        
    </head>
    <body>
        <h1>Real-time buses</h1>
        <div id="search_div">
            <input type="text" id="search-bar" placeholder="Type the route here">
        </div>
        
        <div id="routes_div">
            <ul>
                <li class="route">1</li>
                <li class="route">1A</li>
                <li class="route">1B</li>
                <li class="route">1C</li>
                <li class="route">1D</li>
                <li class="route">1E</li>
                <li class="route">1F</li>
                <li class="route">1G</li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
